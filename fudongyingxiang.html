<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动影响</title>
	<style type="text/css">
		.class1{
			width: 300px;
			height: 300px;
			border: 1px solid;
		}
		.class2{
			background-color: red;
			width: 50px;
			height: 50px;
			float: left;
		}
		.class3{
			background-color: yellow;
			width: 100px;
			height: 100px;
		}
		.class4{
			background-color: green;
			width: 150px;
			height: 150px;
			float: right;
		}
	</style>
</head>
<body>
    <div class="class1">
    	<div class="class2"></div>
    	<div class="class3"></div>
    	<div class="class4"></div>
    </div>
</body>
</html>
